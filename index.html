<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>أيقونات التواصل الاجتماعي</title>
  <style>
    :root{
      --icon-size: 42px;      /* غيّر الحجم هنا */
      --accent: #111;         /* لون افتراضي */
      --hover-scale: 1.12;
      --gap: 12px;
    }

    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background: #f8fafc;
      margin:0;
    }

    .social-row{
      display:flex;
      gap: var(--gap);
      direction: ltr; /* الأيقونات عادة تبقى لِـLTR */
    }

    .social-link{
      width:var(--icon-size);
      height:var(--icon-size);
      display:inline-grid;
      place-items:center;
      border-radius:10px;
      background: white;
      box-shadow: 0 6px 14px rgba(15,23,42,0.06);
      text-decoration:none;
      transition: transform 160ms ease, box-shadow 160ms ease;
      color:var(--accent);
      overflow:visible;
    }

    .social-link:focus,
    .social-link:hover{
      transform: scale(var(--hover-scale));
      box-shadow: 0 10px 24px rgba(15,23,42,0.12);
      outline: none;
    }

    .social-link svg{
      width: 60%;
      height: 60%;
      display:block;
    }

    /* ألوان خاصة لكل منصة (اختياري) */
    .facebook { --accent: #1877F2; }
    .tiktok   { --accent: #000000; }
    .instagram{ --accent: radial-gradient(circle at 30% 10%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }

    /* عند استخدام تدرج (instagram) سنستخدم صورة خلفية داخلية */
    .instagram svg{ filter: none; }
    .instagram .icon-wrap{
      width:100%;
      height:100%;
      display:grid;
      place-items:center;
      border-radius:10px;
      background: conic-gradient(from 200deg, #fdf497, #fd5949, #d6249f, #285AEB);
      -webkit-mask: linear-gradient(#000 0 0);
      mask: linear-gradient(#000 0 0);
    }
    .instagram .inner-bg{
      width:78%;
      height:78%;
      border-radius: 999px;
      background: white;
      display:grid;
      place-items:center;
    }

    /* لقراءة شاشة أفضل */
    .sr-only{
      position:absolute !important;
      height:1px; width:1px;
      overflow:hidden;
      clip:rect(1px,1px,1px,1px);
      white-space:nowrap;
    }
  </style>
</head>
<body>

  <nav class="social-row" aria-label="روابط التواصل الاجتماعي">
    <!-- Facebook -->
    <a class="social-link facebook" href="https://www.facebook.com/ghina._.kitchen" target="_blank" rel="noopener noreferrer" aria-label="فيسبوك">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path fill="currentColor" d="M22 12.07C22 6.49 17.52 2 11.94 2S1.88 6.49 1.88 12.07c0 4.99 3.66 9.13 8.44 9.9v-7.01H8.02V12.07h2.3V9.8c0-2.27 1.35-3.52 3.42-3.52.99 0 2.03.18 2.03.18v2.23h-1.14c-1.12 0-1.47.69-1.47 1.4v1.72h2.5l-.4 2.89h-2.1v7.01c4.78-.77 8.44-4.91 8.44-9.9z"/>
      </svg>
    </a>

    <!-- TikTok -->
    <a class="social-link tiktok" href="https://www.tiktok.com/ghina._.kitchen" target="_blank" rel="noopener noreferrer" aria-label="تيك توك">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path fill="currentColor" d="M12.5 3v8.02c.92.33 1.89.5 2.9.5V3h-2.9zM9.5 7.2v6.6c0 1.92 1.56 3.48 3.48 3.48 1.92 0 3.48-1.56 3.48-3.48V9.2h1.8v-2.0c0 0-1.1.1-1.9.1-1.4 0-2.8-.4-3.9-1V7.2h-2.0z"/>
      </svg>
    </a>

    <!-- Instagram (styled gradient) -->
    <a class="social-link instagram" href="https://www.instagram.com/ghina._.kitchen" target="_blank" rel="noopener noreferrer" aria-label="إنستغرام">
      <span class="icon-wrap" aria-hidden="true">
        <span class="inner-bg">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path fill="#000" d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5zm5 6.2A4.8 4.8 0 1016.8 13 4.8 4.8 0 0012 8.2zm6.4-1.8a1.12 1.12 0 11-1.12-1.12A1.12 1.12 0 0118.4 6.4zM12 10.2a1.8 1.8 0 111.8-1.8A1.8 1.8 0 0112 10.2z"/>
          </svg>
        </span>
      </span>
    </a>
  </nav>



</body>
</html>
