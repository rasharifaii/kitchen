<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختر البرنامج</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    h1 {
        margin-bottom: 30px;
        color: #333;
    }
    .button {
        display: block;
        width: 250px;
        padding: 15px;
        margin: 10px 0;
        font-size: 18px;
        text-align: center;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 10px;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<h1>اختر البرنامج الذي تريد فتحه</h1>

<a class="button" href="https://instagram.com/ghina._.kitchen" target="_blank">instagram</a>
<a class="button" href="https://tiktok.com/@ghina._.kitchen" target="_blank">tiktok</a>
<a class="button" href="https://facebook.com/ghina._.kitchen" target="_blank">facebook</a>


</body>
</html>
